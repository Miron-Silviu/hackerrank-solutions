<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
  </head>
  <body style="display: flex; align-content: center; height: 100vh">
    <div
      class="main-container"
      style="
        display: flex;
        background-color: rgb(188, 194, 194);
        width: 50vw;
        margin: auto;
        flex-direction: column;
        align-items: center;
        border-radius: 30px;
      ">
      <label
        for="convert"
        style="margin: 0.5rem; text-align: center; font-size: 20px"
        >Convert underscore to camelCase
      </label>
      <p style="font-size: 12px; text-align: center">
        Add your variables names in underscore below
      </p>
      <textarea
        name="convert"
        id="convert"
        style="
          margin-bottom: 0.5rem;
          border-radius: 10px;
          padding: 30px;
          font-size: 12px;
          width: 20vw;
        "
        class="text"></textarea>

      <button
        type="button"
        class="main-button"
        style="
          margin-bottom: 0.5rem;
          padding: 10px;
          border-radius: 10px;
          cursor: pointer;
          border: 0.5px solid;
          background-color: yellowgreen;
          transition: backgroung-color 1s ease;
        ">
        Convert
      </button>
    </div>
  </body>
  <script src="./challenges.js"></script>
</html>
